<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>有序列表、无序列表、自定义列表</title>
</head>
<body>
<!--无序列表-->
<h4>无序列表</h4>
<ul>
  <li>无序列表1</li>
  <li>无序列表2</li>
  <li>无序列表3</li>
  <li>无序列表4</li>
</ul>
<!--有序列表-->
<h4>有序列表</h4>
<ol>
  <li>有序列表1</li>
  <li>有序列表2</li>
  <li>有序列表3</li>
  <li>有序列表4</li>
</ol>
<!--自定义列表  使用场景：对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号-->
<h4>自定义列表</h4>
<dl>
  <dt>名词1</dt>
  <dd>名词1解释1</dd>
  <dd>名词2解释2</dd>
  <dd>名词3解释3</dd>
</dl>
</body>
<script>

</script>
</html>
