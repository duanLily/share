<!-- <!DOCTYPE html> 文档类型声明标签，作用：告诉浏览器使用哪种HTML版本来显示网页 -->
<!-- 注意：1、<!DOCTYPE html> 声明标签位于文档中的最前面位置，处于<html>标签之前
          2、它是文档类型声明标签，不是html标签 -->
<!DOCTYPE html>
<!-- html标签，页面中最大的标签，又称根标签 -->
<!-- lang语言种类，定义当前文档显示的语言；
     en:英语；
     zh-CN:中文；-->
<html lang="en">
<!-- head标签，文档的头部，注意在head标签中我们必须要设置的标签是title -->
<head>
  <!-- charset字符集
       常用的值：GB2312、BIG5、GBK、UTF-8
                简体中文、繁体中文、包含简体中文和繁体中文、万国码（基本包含了全世界使用国家需要用到的字符）-->
  <meta charset="UTF-8">
  <!-- title标签，文档的标题，让页面拥有一个属于自己的网页标题 -->
  <title>基本结构标签</title>
</head>
<!-- body标签，文档的主体，元素包含文档的所有内容，页面内容 基本都是放到body里面的 -->
<body>
基本
<!-- br标签 换行标签 -->
<br>
<br/>
结构标签
</body>
</html>
