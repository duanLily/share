<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图像标签</title>
</head>
<body>
<h4>src</h4>
<img src="./imges/img.png">

<h4>alt</h4>
<img src="./imges/a/img.png" alt="图像找不到">

<h4>title</h4>
<img src="./imges/img.png" title="图片">

<h4>width、height</h4>
<img src="./imges/img.png" width="100" height="100">

<h4>border</h4>
<img src="./imges/img.png" border="2">
</body>
</html>
