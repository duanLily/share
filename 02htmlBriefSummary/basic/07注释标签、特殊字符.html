<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注释标签</title>
</head>
<body>
<!-- 注释内容 -->
          空格符   &nbsp;
         小于号   &lt;
         大于号   &gt;
         和号     &amp;
        人民币   &yen;
        版权     &copy;
        注册商标 &reg;
        摄氏度   &deg;
        正负号   &plusmn;
        乘号     &times；
        除号     &divide;
        平方(上标2) &sup2;
        立方(上标3) &sup3;
</body>
</html>
