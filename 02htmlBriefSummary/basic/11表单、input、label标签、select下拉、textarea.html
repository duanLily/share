<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
</head>
<body>
<!--表单：表单域、表单控件、提示信息-->
<!--<form action="url地址" method="提交方式get/post" name="表单域名称"></form>-->

<form action="" method="" name="">


  <!--text 文本框 输入任何文字-->
  用户名<input name="username" type="text" value="请输入用户名"/><br>
  <!--password 密码框 掩盖输入的密码-->
  密码<input type="password"/><br>
  <!--  radio 单选按钮  可以实现多选-->
  <!--  name  表单元素的名字 单选按钮必须要有相同的名字name 才可以实现多选1-->
  性别 男 <input checked type="radio">女 <input type="radio"><br>
  性别 男 <input name="sex" type="radio" value="男">女 <input name="sex" type="radio" value="女"><br>
  <!--  checkbox 复选框  可以实现多选-->
  <!--  单选框 复选框  可以设置checked 属性，首次加载时默认选中-->
  爱好 吃饭 <input checked type="checkbox">睡觉 <input type="checkbox">看电视 <input type="checkbox"><br>
  爱好 吃饭 <input name="hobby" type="checkbox">
  睡觉 <input name="hobby" type="checkbox">
  看电视 <input name="hobby" type="checkbox"><br>
  <!--  提交按钮 把表单域form里 表单元素里面的值提交给后台服务器-->
  <input type="submit" value="免费注册"><br>
  <!--  重置按钮可以还原表单元素初始的默认状态-->
  <input type="reset" value="重新填写"><br>
  <!--  button 普通按钮-->
  <input type="button" value="获取验证码"><br>
  <!--  file 文件域-->
  <input type="file"><br>


  <!--  label-->
  <label for="user">用户名</label><input id="user" type="text">
  性别 <input id="man" name="sex" type="radio"><label for="man">男</label>
  <input id="woman" name="sex" type="radio"><label for="woman">女</label><br>


  <!--  select -->
  籍贯
  <select id="" name="">
    <option select="selected" value="">北京</option>
    <option value="">上海</option>
    <option value="">广州</option>
    <option value="">深圳</option>
  </select>
  <br>
  <!--    textarea 文本  cols每行多少字 rows显示多少行 -->
  <textarea cols="30" name="" rows="10"></textarea>
</form>
<!--表单元素 input-->
<!--单选框 和 多选框 都要有相同的name值-->
<!--type： button  按钮
           image  图像形式的提交按钮
           radio  单选按钮
           checkbox  复选框
           text  单行输入字段，用户可以在其中输入文本，默认宽度20字符
           password  密码字段，该字段中的字符被掩码
           name  表单元素的名字
           value  表单元素的值
           checked 首次加载时应当被选中
           maxlength 输入字符的最大长度
           file  输入字段和“浏览”按钮，供文件上传
           hidden  隐藏的输入字段
           reset  重置按钮，会清除表单中的所有数据
           submit  提交按钮，把表单数据发送到服务器
-->
<!--label标签：点击label标签内文本，自动将光标转到对应的元素上-->
<!--select 下拉列表-->
</body>

</script>
</html>
