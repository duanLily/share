<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格标签</title>
</head>
<body>
<!--表格-->
<table align="center" border="1" cellpadding="20" cellspacing="10" height="200" width="500">
  <!-- 表头-->
  <thead>
  <!--行-->
  <tr>
    <!--单元格表头标签-->
    <th>姓名</th>
    <th>性别</th>
    <th>年龄</th>
  </tr>
  </thead>
  <!--表体-->
  <tbody>
  <!--行-->
  <tr>
    <!--单元格标签-->
    <td>邓伦</td>
    <td>男</td>
    <td>18</td>
  </tr>
  </tbody>

</table>

</body>
<script>

</script>
</html>
