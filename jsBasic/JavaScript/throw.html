<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="txt">
        <input type="button" id="btn" onclick="demo()" value="按钮">
    </form>
    <script>
        function demo(){
           try {
            var e =document.getElementById("txt").value;
            if(e==""){
                throw "请输入";
            }
           } catch (error) {
               alert(error)
           }
        }
    </script>
</body>
</html>
