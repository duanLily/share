<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM操作css</title>
    <link rel="stylesheet" href="css/Domcss.css">
</head>
<body>
    <div id="div" class="div">Hello</div>
    <button onclick="change()">按钮</button>
    <script>
        function change(){
            document.getElementById("div").style.background="green"
        }
    </script>
</body>
</html>
