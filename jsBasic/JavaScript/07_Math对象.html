<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 四舍五入
        document.write(Math.round(2.5)+"<br>")
        // 随机数(0-1)*10=(0-10)
        document.write(Math.random()+"<br>")    
        // 转换为整数
        document.write(parseInt(Math.random()*10)+"<br>")    
        // 最大值
        document.write(Math.max(10,30,90,1,2)+"<br>")   
        // 最小值
        document.write(Math.min(10,30,90,0.5,2)+"<br>")   
        // 绝对值
        document.write(Math.abs(-90)+"<br>")   
        </script>
</body>
</html>
