<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array_map()方法</title>
</head>
<body>
Array_map()方法
<script type="text/javascript">
  var arr = [1, 2, 3, 4, 5, 6];
  var mapArray = arr.map((x) => {
    return x + 10;
  });
  console.log(mapArray);
  console.log(arr);
</script>
</body>
</html>
