Array_reduce()、reduceRight()方法
<script type="text/javascript">
  var arr = [1, 2, 3, 4, 5, 6];
  var sum = arr.reduce((x, y) => {
    return x + y;
  }, 0);
  console.log(sum);
  console.log(arr);


  var a = [3, 9, 6];
  // 左边开始
  var max = arr.reduce((x, y) => {
    console.log(x + '|' + y);
    return x > y ? x : y;
  });
  console.log("最大值："+max);
//  右边开始
  var max = arr.reduceRight((x, y) => {
    console.log(x + '|' + y);
    return x > y ? x : y;
  });
  console.log("最大值："+max);
</script>
</body>
</html>
