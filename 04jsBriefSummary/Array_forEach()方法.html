<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array_forEach()方法</title>
</head>
<body>
Array_forEach()方法
<script type="text/javascript">
  var arr = [1, 2, 3, 4, 5, 6];
  arr.forEach((x, index, a) => {
    console.log(x + '|' + index + '|' + (a === arr));
  });
</script>
</body>
</html>
