<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
</head>
<body>
<script>
    // 大小写敏感，所以下面这是两个不同的变量
    // var Num = 40
    // var num = 100
    // js是弱类型语言，声明任意类型的变量一律使用var， 声明之后也可以修改为其他类型
    var a = 'hello';
    console.log(a);
    console.log(typeof a)
    a = 10
    console.log(a)
    console.log(typeof a)

    var b;
    console.log(b)
    console.log(typeof b)

    console.log("因为typeof关键字得到的值本身自己是个字符串")
    console.log(typeof typeof b) // string 因为typeof关键字得到的值本身自己是个字符串

    var c = false;
    console.log(c)
    console.log(typeof c)
    console.log(3 > 10)
    console.log(3 < 10)
</script>
</body>
</html>
