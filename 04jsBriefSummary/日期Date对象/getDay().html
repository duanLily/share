<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>getDay()</title>
</head>
<body>

</body>
<script>
  /**
   * getDay()
   * 获取星期几
   */
  let d = new Date();
  let weekday = new Array(7);
  weekday[0] = "星期日";
  weekday[1] = "星期一";
  weekday[2] = "星期二";
  weekday[3] = "星期三";
  weekday[4] = "星期四";
  weekday[5] = "星期五";
  weekday[6] = "星期六";
  let day = d.getDay();
  document.write(day+":");
  document.write("今天是" + weekday[d.getDay()])
</script>
</html>
