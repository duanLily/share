<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>map()</title>
</head>
<body>

</body>
<script>
  /*
     * map()方法
     * 将调用数组的每一个元素传递给指定函数，并返回一个数组，包含该函数的返回值。
     * 注意：map 返回的是新数组，不修改调用的数组。
     * 如果是稀疏数组，返回的也是相同方式的稀疏数组：它具有相同的长度，相同的缺失元素。
     */
  const k = [1, 2, 3];
  const kk = k.map((x) => {
    return x * x;
  });
  console.log(k);        //返回:[1,2,3]
  console.log(kk);        //返回:[1,4,9]
</script>
</html>
