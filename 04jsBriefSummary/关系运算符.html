<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算符</title>
</head>
<body>
<script>
    var num = 10
    console.log(num > 10)
    console.log(num == 10)
    var a = '5'
    console.log("两个等号只判断值，三个等号还会判断类型:")
    console.log(a == 5)
    // 两个等号只判断值，三个等号还会判断类型
    console.log(a === 5)
    // + 除了做数字相加运算以外，还可以做字符串拼接，而且一个数字加上字符串，把数字转换为字符串再去拼接
    console.log("加好做字符串拼接："+a + 5)
</script>
</body>
</html>
