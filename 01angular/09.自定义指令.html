<html>
<head>
	<title>angularJS 自定义指令</title>
	<!-- 设置字符集 -->
	<meta charset="utf-8" />
	<script src="angular.min.js"></script> 
</head>
<!-- 引入angular后，只有body标签中加上ng-app，angular才起作用  这里的ng-app就是一个指令-->
<!--指定模块名称    ng-controller指令指定控制器-->
<body ng-app="myApp">
	<div runoob-directive></div>
	<script>
	//定义了一个叫myApp的模块   []里面放要引用的模块
	var app=angular.module("myApp",[]);
	//通过模块来创建控制器  $scope是控制层与试图层之间交换数据的桥梁
	app.directive("runoobDirective",function(){
		return {
			template : "<h1>自定义指令！</h1>"
		};
	});
	</script>
</body>
</html>
