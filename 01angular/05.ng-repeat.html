<html>
<head>
	<title>angularJS入门小Demo-6 循环数组</title>
	<script src="angular.min.js"></script> 
	<script>
	//定义了一个叫myApp的模块   []里面放要引用的模块
	var app=angular.module('myApp',[]);
	//通过模块来创建控制器  $scope是控制层与试图层之间交换数据的桥梁
	app.controller('myController',function($scope){
		//定义一个数组
		$scope.list=[12,29,100,56,434];
	});
	</script>
</head>
<!-- 引入angular后，只有body标签中加上ng-app，angular才起作用  这里的ng-app就是一个指令-->
<!--指定模块名称    ng-controller指令指定控制器-->
<body ng-app="myApp" ng-controller="myController">
	<table>
		<tr ng-repeat="x in list">
			<td>{{x}}</td>
		</tr>
	</table>
</body>
</html>
