<script>
  /**
   * ES6 为字符串添加了遍历器接口，
   * 使得字符串可以被for...of循环遍历。
   */
  iterableF();
  function iterableF() {
    for (let codePoint of 'foo') {
      console.log(codePoint);
    }
    // "f"
    // "o"
    // "o"
  }
</script>
