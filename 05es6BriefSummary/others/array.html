<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>array</title>
  <script src="../jquery.js" charset="UTF-8"></script>
</head>
<body>

</body>
<script>
  /**
   * includes
   *  数组是否包含
   */
  console.log("includes");
  let arr = [12, 3, 4];
  console.log(arr.includes(4));
  /**
   * keys      所有key
   * values    所有value
   * entries   所有的键值对     entry实体
   */
  console.log("keys");
  let ar = [22,33,44,55,66];
  for(let key of arr.keys()){
    console.log(key);
  }
  console.log("values");
  for(let value of arr.values()){
    console.log(value);
  }
  console.log("entries");
  for(let entry of arr.entries()){
    console.log(entry);
  }
  /**
   *                                    数组         json
   *  for in   循环iterator迭代器      下标（key）   下标(key)
   *  for of   循环数组、json的         值（value）   json不可迭代
   */
  console.log("数组 for in");
  let arr1 = [12,5,8,99,76];
  for(let i in arr1){
    console.log(i);
  }
  console.log("数组 for of");
  for(let i of arr1){
    console.log(i);
  }

  console.log("json for in");
  let json1 = {"a":12,"b":22,"c":33};
  for(let i in json1){
    console.log(i);
  }
  /*console.log("json for in");
  for(let i of json1){
    console.log(i); // Uncaught TypeError: json1 is not iterable
  }*/
  /**
   * 幂
   */
  console.log("幂");
  console.log(Math.pow(2,3));
  console.log(2**3);
  /**
   *padStart、padEnd
   * 参数1：前或后补满
   * 参数2：补满后空的地方换成参数2这个值
   */
  console.log("padStart、padEnd");
  console.log('('+'abc'.padStart(10,"x")+')');
  console.log('('+'abc'.padEnd(10,0)+')');

  /**
   * async、await
   *   不依赖外部runner、可以使用箭头函数
   */
  console.log("async、await");
  let data1 = $.ajax({url: "1.txt", dataType: 'json'});
  console.log(data1);

  async function readData() {
    let data1 = await $.ajax({url: "1.txt", dataType: 'json'});
    let data2 = await $.ajax({url: "2.txt", dataType: 'json'});
    let data3 = await $.ajax({url: "3.txt", dataType: 'json'});
    // console.log(data1,data2,data3);
    return (data1,data2,data3);
  }
  readData().then(
      v => console.log('resolve', v),
      e => console.log('reject', e)
  );
</script>
</html>
