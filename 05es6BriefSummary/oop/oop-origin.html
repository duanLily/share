<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>oop-origin</title>
</head>
<body>

</body>
<script>
  function User(name, pass) {
     this.name = name;
     this.pass = pass;
   }
   User.prototype.showName=function(){
     console.log(this.name);
   };
   User.prototype.showPass=function(){
     console.log(this.pass);
   };
  let user = new User("pink","111");
  user.showName();
  user.showPass();
</script>
</html>
