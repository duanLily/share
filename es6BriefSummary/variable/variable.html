<script>
  // var 例子
  // varF();
  // let   const 例子
  letConstF();
  /**
   * var
   * 1、可以重复声明
   * 2、无法限制修改   eg:PI
   * 3、没有块级作用域   {}
   */
  function varF() {
    var a = 1;
    var a = 2;
    console.log(a); // 2

    if (true) {
      var b = 3;
    }
    console.log(b); // 3
    // document.getElementById("content").innerHTML = "var：1、可以重复声明；2、无法限制修改 eg:PI； 3、没有块级作用域   {};";
  }

  /**
   * let   const
   * Common：
   *  1、不能重复声明
   *  2、块级作用域
   *
   * Difference：
   *  let：
   *    1、可以修改 --变量
   *  const：
   *    1、不可以修改 --常量
   *    注意：对于简单类型的数据（数值、字符串、布尔值），
   *        值就保存在变量指向的那个内存地址，因此等同于常量。
   *        但对于复合类型的数据（主要是对象和数组），
   *        变量指向的内存地址，保存的只是一个指向实际数据的指针，
   *        const只能保证这个指针是固定的（即总是指向另一个固定的地址），
   *        至于它指向的数据结构是不是可变的，就完全不能控制了。
   *
   */
  function letConstF(){
    let x = 1;
    // let x = 2;
    console.log(x); // Uncaught SyntaxError: Identifier 'x' has already been declared
    let y = 3;
    // let y = 4;
    console.log(y); // Uncaught SyntaxError: Identifier 'x' has already been declared

    let z = 5;  // 55
    // const z = 6;  //Uncaught TypeError: Assignment to constant variable.
    z = 55;
    console.log(z); // Uncaught SyntaxError: Identifier 'x' has already been declared

    if(true){
      // let a = 11; // Uncaught ReferenceError: a is not defined
      const a = 11; // Uncaught ReferenceError: a is not defined
    }
    console.log(a);
  }



</script>
</html>
