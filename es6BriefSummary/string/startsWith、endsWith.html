</body>
<script>
  /**
   * startsWith
   *  是否匹配以(参数)开头，返回bool值
   * endsWith
   *  是否匹配以(参数)结尾，返回bool值
   */
  let str = "abhdgjd";
  let resu = str.startsWith("a");
  console.log(resu);
