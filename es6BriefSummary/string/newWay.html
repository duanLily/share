<script>
  /**
   * String.fromCodePoint()
   * ES6 提供了String.fromCodePoint()方法，
   * 可以识别大于0xFFFF的字符，弥补了String.fromCharCode()方法的不足。
   *
   * 注意，fromCodePoint方法定义在String对象上，
   * 而codePointAt方法定义在字符串的实例对象上。
   */
  // fromCodePointF();

  function fromCodePointF() {
    console.log(String.fromCodePoint(0x20BB7));
    // "𠮷"
    console.log(String.fromCodePoint(0x78, 0x1f680, 0x79) === 'x\uD83D\uDE80y');
    // true
  }

  /**
   * String.raw()
   * 返回一个斜杠都被转义（即斜杠前面再加一个斜杠）的字符串，往往用于模板字符串的处理方法。
   */
  // rawF();

  function rawF() {
    console.log(String.raw`Hi\n${2 + 3}!`);
    // 实际返回 "Hi\\n5!"，显示的是转义后的结果 "Hi\n5!"
    console.log(String.raw`Hi\u000A!`);
    // 实际返回 "Hi\\u000A!"，显示的是转义后的结果 "Hi\u000A!"
  }

  /**
   * repeat()
   * 返回一个新字符串，表示将原字符串重复n次。
   * 注意：
   *   参数是小数，会被取整。
   *   repeat的参数是负数或者Infinity，会报错。
   *   参数NaN等同于 0。
   *   参数是字符串，则会先转换成数字。
   */
  // repeatF();

  function repeatF() {
    console.log('x'.repeat(3)); // "xxx"
    console.log('hello'.repeat(2)); // "hellohello"
    console.log('na'.repeat(0)); // ""
    console.log('na'.repeat(2.9)); // "nana"
    console.log('na'.repeat(NaN)); // ""
    console.log('na'.repeat('na')); // ""
    console.log('na'.repeat('3')); // "nanana"
  }

  /**
   * padStart()，padEnd()
   * padStart()用于头部补全
   * padEnd()用于尾部补全
   *  参数1:字符串补全生效的最大长度，
   *  参数2:用来补全的字符串。
   *
   *  省略第二个参数，默认使用空格补全长度。
   */
  // padF();

  function padF() {
    console.log('x'.padStart(5, 'ab'));// 'ababx'
    console.log('x'.padStart(4, 'ab'));// 'abax'
    console.log('x'.padEnd(5, 'ab'));// 'xabab'
    console.log('x'.padEnd(4, 'ab'));// 'xaba'
  }

  /**
   * trimStart()，trimEnd()
   * trimStart()消除字符串头部的空格
   * trimEnd()消除尾部的空格
   *  返回的都是新字符串，不会修改原始字符串。
   *
   *
   */
  // trimsF();

  function trimsF() {
    const s = '  abc  ';
    console.log(s.trim());// "abc"
    console.log(s.trimStart()); // "abc  "
    console.log(s.trimEnd());// "  abc"
  }

   * matchAll()
   *  返回一个正则表达式在当前字符串的所有匹配

   * 一次性替换所有匹配。
   */
  replaceAllF();

  function replaceAllF() {
    let newS ='ababcb'.replace(/b/g, '_');
    console.log(newS)
  }
