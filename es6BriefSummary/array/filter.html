<script>
  /**
   * filter
   *  过滤掉不符合条件的，返回一个新数组
   */
  let arr = [12,3,99,34,22,21,56,91];
  let result = arr.filter(item=>item%3===0);
  console.log(arr);
  console.log(result);


</script>
