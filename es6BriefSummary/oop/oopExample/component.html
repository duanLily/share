<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>component</title>
  <script charset="UTF-8" src="react.js"></script>
  <script charset="UTF-8" src="react-dom.js"></script>
  <script charset="UTF-8" src="browser.min.js"></script>
</head>
<body>
<div id="div1">

</div>
</body>
<script type="text/babel">
  // 继承React组件
  class Item extends React.Component {
    constructor(...args) {
      super(...args);
    }

    render() {
      return <li>{this.props.str}</li>;
    }
  }

  class List extends React.Component {
    constructor(...args) {
      super(...args);
    }

    render() {
      // 迭代时，要加上key
      let aItems = this.props.arr.map((a, index) => {
        return <Item key={index} str={a}></Item>
      });

      return <ul>
        {aItems}
      </ul>
    }
  }

  window.onload = function () {
    let oDiv = document.getElementById("div1");
    // 渲染
    ReactDOM.render(
        <List arr={['a', 'x', 'y', 'd', 't']}></List>,
        oDiv
    );
  }
</script>
</html>
