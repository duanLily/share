<script>
  /**
   * oop 面向对象
   *  1、class 关键字、构造器和类分开了
   *  2、class 里面直接加方法
   */
  class User{
    constructor(name,pass) {
      this.name = name;
      this.pass = pass;
    };
    showName(){
      console.log(this.name)
    };
    showPass(){
      console.log(this.pass)
    };
  }
  let user = new User("pink","111");
  user.showName();
  user.showPass();
</script>
