<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise.race</title>
  <script charset="UTF-8" src="../jquery.js"></script>
</head>
<body>

</body>
<script>
  /**
   *  Promise.race
   *   竞速
   */
  // Promise.race()

  Promise.all([
      $.ajax({url:'arr.txt',dataType:'json'}),
      $.ajax({url:'json.txt',dataType:'json'}),
      $.ajax({url:'num.txt',dataType:'json'})
  ]).then(results=>{
    console.log("成功了");
    let [arr,json,num] = results;
    console.log(arr);
    console.log(json);
    console.log(num);
  },err=>{
    console.log("失败了");
  })
</script>
</html>
