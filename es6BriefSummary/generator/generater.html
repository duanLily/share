<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>generator</title>
</head>
<body>

</body>
<script>
  /**
   * generator 生成器 ：异步编程解决方案
   *  推一步，走一步，在yield处暂停
   *  generator 不可以写成箭头函数
   */
  function* show() {
    console.log("a");
    yield "a finish";
    console.log("b");
  }

  let gen = show();
  console.log(gen);
  console.log(gen.next());
  console.log(gen.next());
</script>
</html>
